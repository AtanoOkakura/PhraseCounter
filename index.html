<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width" />

  <title>口癖カウンター</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css"
    integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div class="home">
    <h1 id="title">口癖カウンター</h1>
    <div>
      <p id="counter">0</p>
      <p id="talk"></p>
    </div>

    <div id="config">
      <p>音声認識を使って口癖を言った回数をカウントします。</p>
      <form onsubmit="return false;" class="pure-form">
        <label for="bg-color">背景色:</label>
        <input class="pure-button" type="color" name="bg-color" id="bg-color">
        <label for="text-color">文字色:</label>
        <input type="color" name="text-color" id="text-color"><br>
        <input type="text" placeholder="口癖を入力" name="phrase-input" id="phrase-input">
        <input type="number" placeholder="回数を設定" name="count-input" id="count-input">
        <button class="pure-button pure-button-primary" id="ok">決定</button>
      </form>
    </div>
    <script type="module" src="ts/index.ts"></script>
  </div>
</body>

</html>
